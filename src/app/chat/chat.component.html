<div class="chat-container">
  <div class="chat-header">
    <h2>AI Chat Assistant</h2>
  </div>
  <div class="chat-messages">
    <!-- Loop through chatMessages to display each message -->
    <div *ngFor="let message of chatMessages" [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
      <p>{{ message.content }}</p>
    </div>
  </div>
  <div class="chat-input">
    <input 
      type="text" 
      placeholder="Type your message..." 
      class="message-input" 
      [(ngModel)]="userMessage" 
      (keyup.enter)="sendMessage()"
    >
    <button class="send-button" (click)="sendMessage()">Send</button>
  </div>
</div>
