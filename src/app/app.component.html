<!DOCTYPE html>
<html lang="en">
<head>
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">   -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap">
  <link rel="stylesheet" href="./app.component.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <style>
    .navbar, .navbar * {
      font-family: "GeistMono", ui-monospace, SFMono-Regular, Roboto Mono, Menlo, Monaco, Liberation Mono, DejaVu Sans Mono, Courier New, monospace !important;
      font-weight: 900 !important;
    }
    .active-button {
      color: #0052CC !important;
    }
    .active-button span, .active-button i {
      color: #0052CC !important;
    }
    .active-button img {
      filter: invert(23%) sepia(97%) saturate(1894%) hue-rotate(201deg) brightness(94%) contrast(101%) !important;
    }
  </style>
  </head>
  <body>

  <!--Source : https://getbootstrap.com/docs/4.0/components/navbar/#nav-->
  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #ffffff;padding-left:0.25in;padding-right:0.25in;font-size:15px;width:100%">
   
    <div class="container-fluid px-0">
      <a class="navbar-brand ps-2" href="" style="font-size: 24px; color: #27303b;">StockLens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar"> 
        <div class="d-flex justify-content-end w-100">
          <ul class="navbar-nav gap-4" style="font-size: 16px;"> 
            <li class="nav-item">
              <button style="text-align:center" class="nav-link text-uppercase fw-bolder"  id="search" (click)="button('srch')" [ngClass]="{'active-button': clickedbutton === 'srch'}">
                <i class="bi bi-search fw-bolder" style="margin-right: 8px; color: #27303b;"></i><span style="color: #27303b;">Search</span>
              </button>
            </li>
            <li class="nav-item">
              <button style="text-align:center" class="nav-link text-uppercase fw-bolder"  id="chat" (click)="button('chat')" [ngClass]="{'active-button': clickedbutton === 'chat'}">
                <img src="https://static.thenounproject.com/png/6056254-200.png" 
                     alt="Chat Bot" 
                     style="width: 24px; height: 24px; margin-right: 8px; vertical-align: middle; object-fit: contain; display: inline-block; filter: brightness(0) saturate(100%);"><span style="color: #27303b; vertical-align: middle;">Chat</span>
              </button>
            </li>
            <li class="nav-item">
              <button style="text-align:center" class="nav-link text-uppercase fw-bolder" id="watchlist" (click)="button('wchlst')" [ngClass]="{'active-button': clickedbutton === 'wchlst'}">
                <i class="bi bi-bookmark-star fw-bolder" style="margin-right: 8px; color: #27303b;"></i><span style="color: #27303b;">Watchlist</span>
              </button>
            </li>
            <li class="nav-item">
              <button style="text-align:center" class="nav-link text-uppercase fw-bolder" id="portfolio" (click)="button('prtfl')" [ngClass]="{'active-button': clickedbutton === 'prtfl'}">
                <i class="bi bi-briefcase fw-bolder" style="margin-right: 8px; color: #27303b;"></i><span style="color: #27303b;">Portfolio</span>
              </button>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav pe-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fw-bolder" style="font-size: 24px; color: #27303b;"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" style="background-color: #ffffff; border: 1px solid #e5e7eb;">
              <li *ngIf="currentUser">
                <span class="dropdown-item text-uppercase fw-bolder" style="color: #27303b; background-color: transparent;">
                  {{currentUser.email}}
                </span>
              </li>
              <li *ngIf="!currentUser">
                <span class="dropdown-item text-uppercase fw-bolder" style="color: #27303b; background-color: transparent;">
                  Not logged in
                </span>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <app-search [hidden]="showwhatcomp!=1"></app-search>
    <app-chat [hidden]="showwhatcomp!=4"></app-chat>
    <app-watchlist [hidden]="showwhatcomp!=2" (wtchlstcall)="wtchlstcall($event)"></app-watchlist>
    <app-portfolio [hidden]="showwhatcomp!=3" (wtchlstcall)="wtchlstcall($event)"></app-portfolio>
  </div>

<!-- <app-search></app-search>
 <div class= "container">
  <router-outlet></router-outlet>
</div>-->






  </body>

</html>
